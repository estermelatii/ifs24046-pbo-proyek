<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Akun - WishTrack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Background Image + Overlay Biru */
            background: 
                linear-gradient(135deg, rgba(59, 130, 246, 0.85), rgba(30, 58, 138, 0.9)),
                url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1932&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
        }

        /* Kartu Register Glassmorphism */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            text-align: center;
            position: relative;
        }

        .brand-icon {
            width: 65px;
            height: 65px;
            background: #eff6ff;
            color: #2563eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 15px auto;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        h3 { font-weight: 700; color: #1e293b; margin-bottom: 5px; }
        .text-subtitle { color: #64748b; font-size: 0.9rem; margin-bottom: 25px; }

        .form-control {
            border: 2px solid #e2e8f0;
            border-left: 0;
            border-radius: 0 10px 10px 0;
            padding: 12px;
            font-size: 0.95rem;
        }
        .form-control:focus { box-shadow: none; border-color: #3b82f6; }
        
        .input-group-text {
            background: white;
            border: 2px solid #e2e8f0;
            border-right: 0;
            border-radius: 10px 0 0 10px;
            color: #94a3b8;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .invalid-feedback { font-size: 0.8rem; text-align: left; }
        .alert { border-radius: 10px; font-size: 0.85rem; text-align: left; }
        
        a { text-decoration: none; font-weight: 600; color: #2563eb; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        
        <h3>Buat Akun Baru</h3>
        <p class="text-subtitle">Mulai wujudkan keinginanmu hari ini.</p>

        <!-- PESAN ALERT (Error dari Controller) -->
        <div th:if="${param.error != null}" class="alert alert-danger fade show mb-4" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <!-- Pesan jika email duplikat -->
            <span th:if="${param.error[0] == 'email_exists'}">Email sudah terdaftar! Gunakan email lain.</span>
            <!-- Pesan jika password beda -->
            <span th:if="${param.error[0] == 'password_mismatch'}">Kata sandi tidak cocok!</span>
        </div>

        <!-- FORM REGISTER -->
        <form th:action="@{/auth/register/post}" method="post" th:object="${registerForm}">
            
            <!-- Global Validation Error -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger small mb-3">
                <th:block th:each="err : ${#fields.globalErrors()}" th:text="${err}"></th:block>
            </div>

            <!-- Nama -->
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-secondary ms-1">Nama Lengkap</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" th:field="*{name}" 
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" placeholder="Nama Anda" required>
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback ps-2">
                        <th:block th:each="err : ${#fields.errors('name')}" th:text="${err}"></th:block>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-secondary ms-1">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" th:field="*{email}" 
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" placeholder="nama@email.com" required>
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback ps-2">
                        <th:block th:each="err : ${#fields.errors('email')}" th:text="${err}"></th:block>
                    </div>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-secondary ms-1">Kata Sandi</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" th:field="*{password}" 
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" placeholder="Minimal 6 karakter" required>
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback ps-2">
                        <th:block th:each="err : ${#fields.errors('password')}" th:text="${err}"></th:block>
                    </div>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4 text-start">
                <label class="form-label small fw-bold text-secondary ms-1">Konfirmasi Sandi</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="fas fa-check-circle"></i></span>
                    <input type="password" class="form-control" th:field="*{passwordConfirm}" 
                           th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'is-invalid'" placeholder="Ulangi kata sandi" required>
                    <div th:if="${#fields.hasErrors('passwordConfirm')}" class="invalid-feedback ps-2">
                        <th:block th:each="err : ${#fields.errors('passwordConfirm')}" th:text="${err}"></th:block>
                    </div>
                </div>
            </div>

            <!-- Tombol Daftar -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    Daftar Sekarang <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>

            <div class="mt-4 pt-3 border-top small text-muted">
                Sudah punya akun? <a th:href="@{/auth/login}">Masuk di sini</a>
            </div>
        </form>
    </div>

</body>
</html>
