<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar - Wishlist Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center text-primary fw-bold mb-4">Buat Akun Baru</h3>

    <form th:action="@{/auth/register}" method="post">
        
        <div class="mb-3">
            <label class="form-label text-muted small">Nama Lengkap</label>
            <!-- name="name" sesuai dengan User.java -->
            <input type="text" name="name" class="form-control bg-light" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small">Email</label>
            <!-- name="email" sesuai dengan User.java -->
            <input type="email" name="email" class="form-control bg-light" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small">Kata Sandi</label>
            <!-- name="password" sesuai dengan User.java -->
            <input type="password" name="password" class="form-control bg-light" required>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary py-2 fw-bold">Daftar Sekarang</button>
        </div>

    </form>

    <div class="text-center mt-3 small">
        <span class="text-muted">Sudah punya akun?</span>
        <a href="/auth/login" class="text-decoration-none">Masuk di sini</a>
    </div>
</div>

</body>
</html>
