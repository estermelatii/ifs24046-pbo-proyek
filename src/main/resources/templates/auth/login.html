<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Masuk - WishTrack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* --- BACKGROUND AESTHETIC --- */
            /* Gambar Shopping Lifestyle yang clean & terang */
            background-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
        }

        /* Overlay tipis hitam biar teks putih tetap terbaca jika resize, 
           tapi fokusnya ke Kartu Putih */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.1); /* Sangat tipis */
            z-index: -1;
        }

        /* KARTU LOGIN CLEAN (STYLE IOS/MODERN) */
        .login-card {
            background: #ffffff; /* Putih Solid Bersih */
            border-radius: 24px; /* Sudut sangat membulat */
            padding: 45px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15); /* Shadow lembut tapi dalam */
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* LOGO ICON */
        .brand-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4F8FFF, #2563eb); /* Gradasi Biru Brand */
            color: white;
            border-radius: 18px; /* Squircle (Kotak melengkung) */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 20px auto;
            box-shadow: 0 10px 20px rgba(79, 143, 255, 0.3);
        }

        h3 { font-weight: 700; color: #1e293b; margin-bottom: 5px; letter-spacing: -0.5px; }
        .text-subtitle { color: #64748b; font-size: 0.9rem; margin-bottom: 35px; }

        /* INPUT FIELD GAYA MINIMALIS */
        .form-control {
            background-color: #f8fafc; /* Abu sangat muda */
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            padding: 14px 15px;
            font-size: 0.95rem;
            color: #334155;
            transition: all 0.3s;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #4F8FFF;
            box-shadow: 0 0 0 4px rgba(79, 143, 255, 0.1);
        }
        
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #475569;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        /* TOMBOL MASUK */
        .btn-primary {
            background: #1e293b; /* Hitam/Abu Gelap Elegan */
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            color: white;
        }
        .btn-primary:hover {
            background: #0f172a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .alert-danger {
            border-radius: 12px;
            font-size: 0.9rem;
            background-color: #fee2e2;
            color: #ef4444;
            border: none;
            text-align: left;
        }

        a { text-decoration: none; font-weight: 600; color: #4F8FFF; transition: 0.2s; }
        a:hover { color: #2563eb; }
        
        /* Hiasan Kecil */
        .divider {
            height: 1px;
            background: #e2e8f0;
            margin: 25px 0;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-icon">
            <i class="fas fa-shopping-bag"></i>
        </div>
        
        <h3>WishTrack!</h3>
        <p class="text-subtitle">Semua impianmu bermula di siniðŸ’–</p>

        <!-- FORM LOGIN -->
        <form th:action="@{/auth/login/post}" method="post" th:object="${loginForm}">
            
            <!-- PESAN ERROR -->
            <div th:if="${param.error}" class="alert alert-danger fade show mb-4" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i> Email atau kata sandi salah.
            </div>

            <!-- Email -->
            <div class="mb-3 text-start">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" th:field="*{email}" 
                       placeholder="nama@email.com" autocomplete="email">
            </div>

            <!-- Password -->
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" 
                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password">
            </div>

            <!-- Remember Me -->
            <div class="form-check text-start mb-4">
                <input type="checkbox" class="form-check-input" id="optionRememberMe" th:field="*{rememberMe}">
                <label class="form-check-label small text-muted" for="optionRememberMe">Ingat saya</label>
            </div>

            <!-- Submit -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    Masuk Sekarang
                </button>
            </div>

            <div class="divider"></div>

            <div class="small text-muted">
                Belum punya akun? <a th:href="@{/auth/register}">Buat Akun</a>
            </div>
        </form>
    </div>

</body>
</html>
