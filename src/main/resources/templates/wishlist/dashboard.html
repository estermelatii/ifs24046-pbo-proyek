<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - WishTrack</title>
    <!-- Font Modern -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 (Popup Cantik) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 100% 600px;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Navbar Glass */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 0;
        }

        /* Hero Banner */
        .welcome-banner {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        /* Tombol Tambah */
        .btn-add-new {
            background: white; color: #4f46e5; border: none; font-weight: 700; padding: 12px 25px; border-radius: 50px;
            transition: transform 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-decoration: none; display: inline-block;
        }
        .btn-add-new:hover { transform: translateY(-3px); background: #f8fafc; color: #4338ca; }

        /* Kartu Statistik */
        .stat-card { border: none; border-radius: 20px; padding: 25px; color: white; position: relative; overflow: hidden; transition: transform 0.3s; height: 100%; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .stat-card:hover { transform: translateY(-5px); }
        .card-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .card-orange { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .card-white { background: white; color: #1f2937; border: 1px solid rgba(0,0,0,0.05); }
        .stat-icon { font-size: 3rem; opacity: 0.2; position: absolute; right: 20px; bottom: 20px; transform: rotate(-15deg); }

        /* Search & Filter */
        .search-container { background: white; padding: 8px; border-radius: 15px; display: flex; gap: 10px; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .search-input { border: none; outline: none; padding: 8px; flex-grow: 1; }
        .filter-select { border: none; background: #f3f4f6; padding: 8px 15px; border-radius: 10px; cursor: pointer; outline: none; font-weight: 600; color: #4f46e5; }

        /* --- ITEM CARDS (DIPERBAIKI UNTUK DETAIL) --- */
        .item-card { background: white; border-radius: 20px; border: none; transition: all 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden; height: 100%; }
        .item-card:hover { transform: translateY(-5px); box-shadow: 0 20px 30px rgba(0,0,0,0.1); }
        
        .card-img-wrapper { position: relative; height: 200px; overflow: hidden; display: block; }
        .card-img-top { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .item-card:hover .card-img-top { transform: scale(1.05); }

        .badge-category { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.95); backdrop-filter: blur(4px); color: #4f46e5; font-weight: 700; font-size: 0.75rem; padding: 6px 14px; border-radius: 50px; z-index: 2; }
        .badge-status { position: absolute; top: 15px; right: 15px; padding: 6px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; z-index: 2; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .status-bought { background: #d1fae5; color: #065f46; }
        .status-pending { background: #fef3c7; color: #92400e; }

        /* Progress Bar */
        .progress { height: 8px; border-radius: 10px; background: #f3f4f6; margin: 15px 0; }
        .progress-bar { background: linear-gradient(90deg, #4f46e5, #818cf8); border-radius: 10px; }

        /* Tombol Aksi */
        .btn-action { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #f1f5f9; color: #64748b; text-decoration: none; transition: 0.2s; }
        .btn-action:hover { transform: scale(1.1); background: #e2e8f0; color: #334155; }
        .btn-action.delete:hover { background: #fee2e2; color: #ef4444; }

        /* --- STYLE KHUSUS SWEETALERT (BIAR GAK KAKU) --- */
        .swal2-popup {
            border-radius: 20px !important;
            padding: 20px !important;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1) !important;
        }
        .swal2-title {
            font-family: 'Plus Jakarta Sans', sans-serif !important;
            font-size: 1.5rem !important;
            color: #1e293b !important;
        }
        .swal2-html-container {
            font-family: 'Plus Jakarta Sans', sans-serif !important;
            color: #64748b !important;
        }
        .swal2-actions {
            gap: 10px;
        }
        .swal2-confirm {
            background-color: #ef4444 !important; /* Merah */
            border-radius: 50px !important;
            box-shadow: none !important;
            font-weight: 600 !important;
            padding: 10px 25px !important;
        }
        .swal2-cancel {
            background-color: #f1f5f9 !important; /* Abu */
            color: #64748b !important;
            border-radius: 50px !important;
            box-shadow: none !important;
            font-weight: 600 !important;
            padding: 10px 25px !important;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4 text-primary" href="#"><i class="fas fa-gift me-2"></i>WishTrack</a>
            
            <div class="d-flex align-items-center gap-3">
                <div class="text-end d-none d-sm-block">
                    <div class="fw-bold text-dark" th:text="${user.name}">User</div>
                    <small class="text-muted">Budgeter</small>
                </div>
                <img src="https://ui-avatars.com/api/?name=User&background=4f46e5&color=fff" class="rounded-circle shadow-sm" width="40">
                
                <!-- LOGOUT -->
                <form th:action="@{/logout}" method="post" class="m-0">
                     <button class="btn btn-light btn-sm rounded-circle text-danger border" style="width: 40px; height: 40px;" title="Keluar">
                        <i class="fas fa-sign-out-alt"></i>
                     </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px; padding-bottom: 50px;">
        
        <!-- WELCOME BANNER -->
        <div class="welcome-banner d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
                <h1 class="fw-bold mb-2">Selamat Datang, <span th:text="${user.name}">User</span>! ðŸ‘‹</h1>
                <p class="mb-0 opacity-75 fs-5">Kelola barang impianmu, tabung, dan wujudkan sekarang.</p>
            </div>
            <div>
                <a href="/wishlist/add" class="btn btn-add-new"><i class="fas fa-plus me-2"></i> Tambah Baru</a>
            </div>
        </div>

        <!-- STATISTIK RINGKAS -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="stat-card card-green">
                    <h2 class="fw-bold display-5 mb-0" th:text="${totalBought}">0</h2>
                    <p class="mb-0 fw-medium">Barang Terbeli</p>
                    <i class="fas fa-check-circle stat-icon"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card card-orange">
                    <h2 class="fw-bold display-5 mb-0" th:text="${totalPending}">0</h2>
                    <p class="mb-0 fw-medium">Masih Rencana</p>
                    <i class="fas fa-hourglass-half stat-icon"></i>
                </div>
            </div>
            <div class="col-md-4">
                <a href="/wishlist/stats" class="text-decoration-none">
                    <div class="stat-card card-white d-flex align-items-center">
                        <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3 text-primary"><i class="fas fa-chart-pie fs-3"></i></div>
                        <div>
                            <h5 class="fw-bold mb-1 text-dark">Lihat Statistik</h5>
                            <p class="text-muted small mb-0">Analisis Keuangan</p>
                        </div>
                        <i class="fas fa-arrow-right ms-auto text-muted opacity-50"></i>
                    </div>
                </a>
            </div>
        </div>

        <!-- FILTER & SEARCH -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <h3 class="fw-bold text-white mb-0">Daftar Keinginan</h3>
            <div class="search-container">
                <i class="fas fa-search text-muted ps-2"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Cari barang..." onkeyup="filterItems()">
                <select id="categoryFilter" class="filter-select" onchange="filterItems()">
                    <option value="all">Semua</option>
                    <option value="Elektronik">Elektronik</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Hobi">Hobi</option>
                    <option value="Kuliah">Kuliah</option>
                    <option value="Rumah">Rumah</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
        </div>

        <!-- GRID ITEMS -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="itemList">
            
            <!-- LOOP BARANG -->
            <div class="col item-col" th:each="item : ${items}">
                <div class="card item-card h-100">
                    
                    <!-- PERBAIKAN 1: GAMBAR BISA DIKLIK KE DETAIL -->
                    <a th:href="@{/wishlist/{id}(id=${item.id})}" class="card-img-wrapper">
                        <img th:src="${item.imageUrl != null ? '/uploads/' + item.imageUrl : 'https://placehold.co/400x300?text=No+Image'}" 
                             class="card-img-top" alt="Produk">
                        
                        <span class="badge-category" th:text="${item.category}">Kat</span>
                        <span class="badge-status" 
                              th:classappend="${item.status.name() == 'BOUGHT' ? 'status-bought' : 'status-pending'}"
                              th:text="${item.status.name() == 'BOUGHT' ? 'Tercapai' : 'Proses'}">
                        </span>
                    </a>

                    <div class="card-body p-4 d-flex flex-column">
                        <!-- PERBAIKAN 2: JUDUL BISA DIKLIK KE DETAIL -->
                        <a th:href="@{/wishlist/{id}(id=${item.id})}" class="text-decoration-none text-dark">
                            <h5 class="fw-bold mb-1 item-name text-truncate" th:text="${item.name}">Nama</h5>
                        </a>
                        
                        <h6 class="text-primary fw-bold mb-3" 
                            th:text="'Rp ' + ${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}">Price</h6>
                        
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between small mb-1">
                                <span class="text-muted"><i class="fas fa-piggy-bank me-1"></i>Tabungan</span>
                                <span class="fw-bold" 
                                      th:text="'Rp ' + ${#numbers.formatDecimal(item.savedAmount, 0, 'COMMA', 0, 'POINT')}">Saved</span>
                            </div>
                            
                            <!-- Progress Bar -->
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" 
                                     th:style="'width: ' + ${(item.price > 0 ? (item.savedAmount * 100.0 / item.price) : 0)} + '%'">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
                                <small class="text-muted fw-bold">
                                    <i class="far fa-calendar-alt me-1 text-warning"></i> 
                                    <span th:text="${item.targetDate}">Date</span>
                                </small>
                                <div class="d-flex gap-2">
                                    <!-- Edit -->
                                    <a th:href="@{/wishlist/edit/{id}(id=${item.id})}" class="btn-action" title="Edit">
                                        <i class="fas fa-pen"></i>
                                    </a>
                                    
                                    <!-- PERBAIKAN 3: SWEETALERT DELETE BUTTON -->
                                    <a href="javascript:void(0)" 
                                       th:data-url="@{/wishlist/{id}/delete(id=${item.id})}"
                                       onclick="deleteItem(this)"
                                       class="btn-action delete" title="Hapus">
                                       <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END LOOP -->

        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // FUNGSI SEARCH
        function filterItems() {
            let searchText = document.getElementById('searchInput').value.toLowerCase();
            let selectedCategory = document.getElementById('categoryFilter').value;
            let items = document.querySelectorAll('.item-col');
            items.forEach(item => {
                let itemName = item.querySelector('.item-name').innerText.toLowerCase();
                let itemCategory = item.querySelector('.badge-category').innerText;
                let matchesSearch = itemName.includes(searchText);
                let matchesCategory = (selectedCategory === "all") || (itemCategory === selectedCategory);
                item.style.display = (matchesSearch && matchesCategory) ? "block" : "none";
            });
        }

        // FUNGSI POPUP HAPUS CANTIK (GLASSY STYLE)
        function deleteItem(element) {
            const deleteUrl = element.getAttribute('data-url');

            Swal.fire({
                title: 'Hapus barang ini?',
                text: "Yakin? Data yang dihapus tidak bisa kembali!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal',
                reverseButtons: true,
                focusCancel: true
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = deleteUrl;
                }
            });
        }
    </script>

</body>
</html>
