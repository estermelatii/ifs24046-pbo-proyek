<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Barang - WishTrack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4F8FFF;
            --secondary-bg: #f0f4f8;
            --text-dark: #2d3748;
            --text-muted: #718096;
        }

        body {
            background-color: var(--secondary-bg);
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Navbar Clean Style */
        .navbar { background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.05); padding: 1rem 0; }
        .btn-back { color: var(--text-muted); font-weight: 500; text-decoration: none; transition: all 0.3s; }
        .btn-back:hover { color: var(--primary-color); transform: translateX(-5px); }

        /* Card Container */
        .detail-card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(79, 143, 255, 0.1);
            overflow: hidden;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* --- PERBAIKAN CSS GAMBAR (AGAR PAS DI TENGAH) --- */
        .img-container {
            height: 100%;
            min-height: 450px;
            background-color: #f8fafc; /* Background abu sangat muda */
            display: flex;
            align-items: center;      /* Tengahkan vertikal */
            justify-content: center;  /* Tengahkan horizontal */
            padding: 40px;            /* Memberi jarak napas */
            border-right: 1px solid #edf2f7;
        }
        
        .detail-img {
            max-width: 100%;      /* Lebar maks mengikuti container */
            max-height: 400px;    /* Tinggi dibatasi agar tidak raksasa */
            object-fit: contain;  /* Gambar utuh tidak terpotong/gepeng */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); /* Bayangan halus */
            transition: transform 0.3s ease;
        }
        .img-container:hover .detail-img { transform: scale(1.05); }
        /* ---------------------------------------------------- */

        .content-area { padding: 3rem; }

        /* Badges */
        .badge-soft { padding: 8px 16px; border-radius: 30px; font-weight: 600; font-size: 0.85rem; letter-spacing: 0.5px; }
        .bg-soft-success { background-color: #d1fae5; color: #065f46; }
        .bg-soft-warning { background-color: #fef3c7; color: #92400e; }
        .bg-soft-primary { background-color: #e0f2fe; color: #075985; }

        h2 { font-weight: 700; color: #1a202c; margin-bottom: 0.5rem; }
        .price-tag { font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 1.5rem; }

        .info-box { background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 1rem; border: 1px solid #edf2f7; }
        .info-label { font-size: 0.85rem; color: var(--text-muted); display: block; margin-bottom: 5px; }
        .info-value { font-weight: 600; font-size: 1rem; }

        .btn-action { padding: 12px; border-radius: 12px; font-weight: 600; transition: all 0.3s; border: none; }
        .btn-shop { background: #1a202c; color: white; }
        .btn-shop:hover { background: #000; color: white; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-status-toggle { background: var(--primary-color); color: white; }
        .btn-status-toggle:hover { background: #3b76d4; color: white; transform: translateY(-2px); }
        .btn-delete { background: #fff1f2; color: #e11d48; }
        .btn-delete:hover { background: #ffe4e6; color: #be123c; }

        @media (max-width: 992px) {
            .content-area { padding: 1.5rem; }
            .img-container { min-height: 300px; border-right: none; border-bottom: 1px solid #edf2f7; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar fixed-top">
    <div class="container">
        <a class="btn-back d-flex align-items-center" href="/wishlist">
            <i class="fas fa-chevron-left me-2"></i> Dashboard
        </a>
        <span class="fw-bold text-primary" style="letter-spacing: 1px;">WISHTRACK</span>
    </div>
</nav>

<div style="height: 80px;"></div>

<div class="container">
    <div class="card detail-card">
        <div class="row g-0">
            <!-- Kolom Kiri: Gambar -->
            <div class="col-lg-6">
                <div class="img-container">
                    <img th:if="${item.imageUrl != null}" 
                         th:src="@{'/uploads/' + ${item.imageUrl}}" 
                         class="detail-img" alt="Foto Barang">
                    
                    <div th:unless="${item.imageUrl != null}" class="text-center p-5 text-muted">
                        <i class="fas fa-camera fa-4x mb-3 text-secondary opacity-25"></i>
                        <p class="small">No Image Available</p>
                    </div>
                </div>
            </div>

            <!-- Kolom Kanan: Detail Info -->
            <div class="col-lg-6">
                <div class="content-area">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge badge-soft bg-soft-primary">
                            <i class="fas fa-tag me-1"></i> <span th:text="${item.category}">Elektronik</span>
                        </span>
                        <span th:class="'badge badge-soft ' + (${item.status.toString() == 'BOUGHT'} ? 'bg-soft-success' : 'bg-soft-warning')">
                            <i class="fas" th:classappend="${item.status.toString() == 'BOUGHT'} ? 'fa-check-circle' : 'fa-clock'"></i>
                            <span th:text="${item.status.toString() == 'BOUGHT' ? 'SUDAH DIBELI' : 'BELUM DIBELI'}"></span>
                        </span>
                    </div>

                    <h2 th:text="${item.name}">Nama Barang</h2>
                    <div class="price-tag">
                        Rp <span th:text="${item.price != null ? #numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT') : '0'}">0</span>
                    </div>

                    <div class="row mb-4">
                        <div class="col-6">
                            <div class="info-box">
                                <span class="info-label">Target Pembelian</span>
                                <div class="info-value text-dark">
                                    <i class="far fa-calendar-alt text-primary me-2"></i>
                                    <span th:text="${item.targetDate}">-</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="info-box">
                                <span class="info-label">Status</span>
                                <div class="info-value text-dark">
                                    <span th:text="${item.status.toString() == 'BOUGHT' ? 'Tercapai' : 'Menabung'}">...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <h6 class="fw-bold text-muted text-uppercase small mb-2">Catatan / Deskripsi</h6>
                        <p class="text-secondary" style="line-height: 1.8;" th:text="${item.description}">-</p>
                    </div>

                    <div class="d-grid gap-3">
                        <a th:if="${item.shopUrl != null && item.shopUrl != ''}" 
                           th:href="${item.shopUrl}" target="_blank" 
                           class="btn btn-action btn-shop w-100">
                            <i class="fas fa-shopping-bag me-2"></i> Buka Link Toko
                        </a>
                        <div class="row g-3">
                            <div class="col-md-8">
                                <a th:href="@{/wishlist/{id}/toggle(id=${item.id})}" 
                                   class="btn btn-action btn-status-toggle w-100 d-flex align-items-center justify-content-center">
                                    <span th:if="${item.status.toString() == 'PENDING'}"><i class="fas fa-check me-2"></i> Tandai Sudah Beli</span>
                                    <span th:unless="${item.status.toString() == 'PENDING'}"><i class="fas fa-undo me-2"></i> Batal Beli (Pending)</span>
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a th:href="@{/wishlist/{id}/delete(id=${item.id})}" 
                                   class="btn btn-action btn-delete w-100"
                                   onclick="return confirm('Hapus barang ini permanen?');">
                                   <i class="fas fa-trash me-2"></i> Hapus
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
