<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Barang - WishTrack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8fafc;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E"),
                radial-gradient(at 0% 0%, #f1f5f9 0px, transparent 50%),
                radial-gradient(at 100% 0%, #3b82f6 0px, transparent 50%),
                radial-gradient(at 100% 100%, #eff6ff 0px, transparent 50%),
                radial-gradient(at 0% 100%, #dbeafe 0px, transparent 50%);
            background-size: auto, cover;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #1e293b;
            min-height: 100vh;
        }

        .navbar { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.6); padding: 1rem 0; }
        .btn-back { color: #64748b; font-weight: 500; text-decoration: none; transition: all 0.3s; }
        .btn-back:hover { color: #3b82f6; transform: translateX(-5px); }

        .detail-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            overflow: hidden;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .img-container {
            height: 100%;
            min-height: 450px;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-right: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .detail-img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }
        .img-container:hover .detail-img { transform: scale(1.05); }

        .content-area { padding: 3rem; }

        .badge-soft { padding: 8px 16px; border-radius: 30px; font-weight: 600; font-size: 0.85rem; letter-spacing: 0.5px; }
        .bg-soft-success { background-color: #d1fae5; color: #065f46; }
        .bg-soft-warning { background-color: #fef3c7; color: #92400e; }
        .bg-soft-secondary { background-color: #f1f5f9; color: #475569; }

        h2 { font-weight: 700; color: #1e293b; margin-bottom: 0.5rem; }
        .price-tag { font-size: 2rem; font-weight: 700; color: #3b82f6; margin-bottom: 1.5rem; }

        .info-box { background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 1rem; border: 1px solid #e2e8f0; }
        .info-label { font-size: 0.75rem; color: #64748b; display: block; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-value { font-weight: 600; font-size: 1rem; color: #334155; }

        .btn-action { padding: 12px; border-radius: 12px; font-weight: 600; transition: all 0.3s; border: none; }
        .btn-shop { background: #1e293b; color: white; }
        .btn-shop:hover { background: #0f172a; color: white; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .btn-status-toggle { background: #3b82f6; color: white; }
        .btn-status-toggle:hover { background: #2563eb; color: white; transform: translateY(-2px); }
        
        .btn-edit { background: #f59e0b; color: white; }
        .btn-edit:hover { background: #d97706; color: white; transform: translateY(-2px); }

        .btn-delete { background: #fee2e2; color: #ef4444; }
        .btn-delete:hover { background: #fecaca; color: #dc2626; }

        /* Progress Bar Styles */
        .savings-card {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 1.5rem;
            border: 1px solid #bae6fd;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar fixed-top">
    <div class="container">
        <a class="btn-back d-flex align-items-center" href="/wishlist">
            <i class="fas fa-arrow-left me-2"></i> Kembali ke Dashboard
        </a>
        <span class="fw-bold text-primary" style="letter-spacing: 1px;">WISHTRACK</span>
    </div>
</nav>

<div style="height: 80px;"></div>

<div class="container">
    <div class="card detail-card">
        <div class="row g-0">
            <!-- Kolom Kiri: Gambar -->
            <div class="col-lg-5">
                <div class="img-container">
                    <img th:if="${item.imageUrl != null}" 
                         th:src="@{'/uploads/' + ${item.imageUrl}}" 
                         class="detail-img" alt="Foto Barang">
                    
                    <div th:unless="${item.imageUrl != null}" class="text-center p-5 text-muted">
                        <i class="fas fa-camera fa-4x mb-3 text-secondary opacity-25"></i>
                        <p class="small">No Image Available</p>
                    </div>
                </div>
            </div>

            <!-- Kolom Kanan: Detail Info -->
            <div class="col-lg-7">
                <div class="content-area">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge badge-soft bg-soft-secondary">
                            <i class="fas fa-tag me-1"></i> <span th:text="${item.category}">Elektronik</span>
                        </span>
                        <span th:class="'badge badge-soft ' + (${item.status.toString() == 'BOUGHT'} ? 'bg-soft-success' : 'bg-soft-warning')">
                            <i class="fas" th:classappend="${item.status.toString() == 'BOUGHT'} ? 'fa-check-circle' : 'fa-clock'"></i>
                            <span th:text="${item.status.toString() == 'BOUGHT' ? 'SUDAH DIBELI' : 'BELUM DIBELI'}"></span>
                        </span>
                    </div>

                    <h2 th:text="${item.name}">Nama Barang</h2>
                    <div class="price-tag">
                        Rp <span th:text="${item.price != null ? #numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT') : '0'}">0</span>
                    </div>

                    <!-- --- FITUR TABUNGAN (NEW) --- -->
                    <div class="savings-card" th:if="${item.price != null && item.price > 0}">
                        <div class="d-flex justify-content-between align-items-end mb-2">
                            <div>
                                <span class="d-block text-primary small fw-bold mb-1">TABUNGAN TERCAPAI</span>
                                <span class="fs-5 fw-bold text-dark">
                                    Rp <span th:text="${item.savedAmount != null ? #numbers.formatDecimal(item.savedAmount, 0, 'COMMA', 0, 'POINT') : '0'}">0</span>
                                </span>
                            </div>
                            <div class="text-end">
                                <span class="d-block text-muted small mb-1">KURANG</span>
                                <span class="fs-6 fw-bold text-danger">
                                    Rp <span th:text="${#numbers.formatDecimal(item.price - (item.savedAmount != null ? item.savedAmount : 0), 0, 'COMMA', 0, 'POINT')}">0</span>
                                </span>
                            </div>
                        </div>
                        <div class="progress" style="height: 10px; border-radius: 20px; background-color: white;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                                 th:style="'width: ' + (${(item.savedAmount * 100.0) / item.price}) + '%; background: linear-gradient(90deg, #3b82f6, #2563eb); border-radius: 20px;'">
                            </div>
                        </div>
                        <div class="text-center mt-2 small text-primary fw-bold">
                            <span th:text="${#numbers.formatInteger((item.savedAmount * 100.0) / item.price, 0)}">0</span>% Terkumpul
                        </div>
                    </div>
                    <!-- ---------------------------- -->

                    <div class="row mb-4">
                        <div class="col-6">
                            <div class="info-box">
                                <span class="info-label">Target Pembelian</span>
                                <div class="info-value">
                                    <i class="far fa-calendar-alt text-primary me-2"></i>
                                    <span th:text="${item.targetDate}">-</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="info-box">
                                <span class="info-label">Status Saat Ini</span>
                                <div class="info-value">
                                    <span th:text="${item.status.toString() == 'BOUGHT' ? 'Lunas' : 'Menabung'}">...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <h6 class="fw-bold text-muted text-uppercase small mb-2">Catatan / Deskripsi</h6>
                        <p class="text-secondary" style="line-height: 1.8;" th:text="${item.description}">-</p>
                    </div>

                    <div class="d-grid gap-3">
                        <a th:if="${item.shopUrl != null && item.shopUrl != ''}" 
                           th:href="${item.shopUrl}" target="_blank" 
                           class="btn btn-action btn-shop w-100">
                            <i class="fas fa-shopping-bag me-2"></i> Buka Link Toko
                        </a>
                        
                        <div class="row g-2">
                            <!-- Tombol Edit (Kuning) -->
                            <div class="col-2">
                                <a th:href="@{/wishlist/edit/{id}(id=${item.id})}" 
                                   class="btn btn-action btn-edit w-100 h-100 d-flex align-items-center justify-content-center"
                                   title="Edit Barang & Tabungan">
                                    <i class="fas fa-pen"></i>
                                </a>
                            </div>

                            <!-- Tombol Status (Biru) -->
                            <div class="col-8">
                                <a th:href="@{/wishlist/{id}/toggle(id=${item.id})}" 
                                   class="btn btn-action btn-status-toggle w-100 d-flex align-items-center justify-content-center">
                                    <span th:if="${item.status.toString() == 'PENDING'}"><i class="fas fa-check me-2"></i> Tandai Sudah Beli</span>
                                    <span th:unless="${item.status.toString() == 'PENDING'}"><i class="fas fa-undo me-2"></i> Batal Beli (Pending)</span>
                                </a>
                            </div>

                            <!-- Tombol Hapus (Merah) -->
                            <div class="col-2">
                                <a th:href="@{/wishlist/{id}/delete(id=${item.id})}" 
                                   class="btn btn-action btn-delete w-100 h-100 d-flex align-items-center justify-content-center"
                                   onclick="return confirm('Hapus barang ini permanen?');"
                                   title="Hapus">
                                   <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
