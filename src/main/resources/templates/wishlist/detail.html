<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${item.itemName}">Item Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        
        .detail-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .item-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #6c757d;
        }
        
        .info-value {
            color: #212529;
            font-weight: 500;
        }
        
        .price-tag {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6366f1;
        }
        
        .priority-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }
        
        .priority-HIGH {
            background: #ef4444;
            color: white;
        }
        
        .priority-MEDIUM {
            background: #f59e0b;
            color: white;
        }
        
        .priority-LOW {
            background: #10b981;
            color: white;
        }
        
        .status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }
        
        .btn-action {
            padding: 12px 25px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="detail-container">
            <!-- Back Button -->
            <div class="mb-4">
                <a href="/wishlist" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to List
                </a>
            </div>
            
            <div class="row">
                <!-- Image Section -->
                <div class="col-md-6 mb-4">
                    <img th:src="${item.imageUrl != null ? item.imageUrl : 'https://via.placeholder.com/600x400?text=No+Image'}" 
                         th:alt="${item.itemName}"
                         class="item-image">
                </div>
                
                <!-- Details Section -->
                <div class="col-md-6">
                    <h1 class="mb-3" th:text="${item.itemName}">Item Name</h1>
                    
                    <div class="mb-4">
                        <span class="priority-badge" 
                              th:classappend="${'priority-' + item.priority}"
                              th:text="${item.priority}"></span>
                        <span class="status-badge ms-2"
                              th:classappend="${item.status.name() == 'WISHLIST' ? 'bg-info text-white' : 
                                               item.status.name() == 'PURCHASED' ? 'bg-success text-white' : 'bg-secondary text-white'}"
                              th:text="${item.status}"></span>
                    </div>
                    
                    <div class="price-tag mb-4">
                        Rp <span th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}">0</span>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-row">
                            <span class="info-label">
                                <i class="fas fa-tag"></i> Category
                            </span>
                            <span class="info-value" th:text="${item.category ?: '-'}">-</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">
                                <i class="fas fa-store"></i> Store
                            </span>
                            <span class="info-value" th:text="${item.store ?: '-'}">-</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">
                                <i class="fas fa-calendar"></i> Target Date
                            </span>
                            <span class="info-value" th:text="${item.targetDate != null ? #temporals.format(item.targetDate, 'dd MMM yyyy') : '-'}">-</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">
                                <i class="fas fa-clock"></i> Added On
                            </span>
                            <span class="info-value" th:text="${#temporals.format(item.createdAt, 'dd MMM yyyy HH:mm')}">-</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">
                                <i class="fas fa-edit"></i> Last Updated
                            </span>
                            <span class="info-value" th:text="${#temporals.format(item.updatedAt, 'dd MMM yyyy HH:mm')}">-</span>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <h5>Description</h5>
                        <p class="text-muted" th:text="${item.description ?: 'No description provided'}">
                            No description
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="row mt-5">
                <div class="col-12">
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/wishlist/{id}/edit(id=${item.id})}" 
                           class="btn btn-primary btn-action">
                            <i class="fas fa-edit"></i> Edit Item
                        </a>
                        
                        <button type="button" class="btn btn-danger btn-action" 
                                data-bs-toggle="modal" data-bs-target="#deleteModal">
                            <i class="fas fa-trash"></i> Delete Item
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this item?</p>
                    <p class="text-danger fw-bold">This action cannot be undone!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{/wishlist/{id}/delete(id=${item.id})}" method="post">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
