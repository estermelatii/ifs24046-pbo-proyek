<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        
        .stats-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            margin: 0;
            opacity: 0.9;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }
        
        .section-title {
            color: #6366f1;
            font-weight: bold;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-chart-pie text-primary"></i> Wishlist Statistics</h1>
                <a href="/wishlist" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Back to List
                </a>
            </div>
            
            <!-- Summary Cards -->
            <div class="row">
                <div class="col-md-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #3b82f6, #2563eb);">
                        <h3 th:text="${stats.totalWishlist}">0</h3>
                        <p><i class="fas fa-star"></i> Wishlist Items</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #10b981, #059669);">
                        <h3 th:text="${stats.totalPurchased}">0</h3>
                        <p><i class="fas fa-check-circle"></i> Purchased</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #6366f1, #4f46e5);">
                        <h3>Rp <span th:text="${#numbers.formatDecimal(stats.totalPriceWishlist, 0, 'COMMA', 0, 'POINT')}">0</span></h3>
                        <p><i class="fas fa-money-bill-wave"></i> Total Wishlist Value</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                        <h3>Rp <span th:text="${#numbers.formatDecimal(stats.totalPricePurchased, 0, 'COMMA', 0, 'POINT')}">0</span></h3>
                        <p><i class="fas fa-shopping-cart"></i> Total Spent</p>
                    </div>
                </div>
            </div>
            
            <!-- Charts Section -->
            <h2 class="section-title mt-5">
                <i class="fas fa-chart-bar"></i> Visual Analytics
            </h2>
            
            <div class="row">
                <!-- Status Distribution Pie Chart -->
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
                
                <!-- Category Distribution Pie Chart -->
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <!-- Price by Category Bar Chart -->
                <div class="col-md-12">
                    <div class="chart-container">
                        <canvas id="categoryPriceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        // Status Distribution Chart
        const statusData = {
            wishlist: /*[[${stats.totalWishlist}]]*/ 0,
            purchased: /*[[${stats.totalPurchased}]]*/ 0,
            cancelled: /*[[${stats.totalCancelled}]]*/ 0
        };
        
        const statusCtx = document.getElementById('statusChart').getContext('2d');
        new Chart(statusCtx, {
            type: 'doughnut',
            data: {
                labels: ['Wishlist', 'Purchased', 'Cancelled'],
                datasets: [{
                    data: [statusData.wishlist, statusData.purchased, statusData.cancelled],
                    backgroundColor: ['#3b82f6', '#10b981', '#6b7280'],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            font: {
                                size: 14
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Items by Status',
                        font: {
                            size: 18,
                            weight: 'bold'
                        }
                    }
                }
            }
        });
        
        // Category Distribution Chart
        const categoryCount = /*[[${stats.countByCategory}]]*/ {};
        const categoryLabels = Object.keys(categoryCount);
        const categoryValues = Object.values(categoryCount);
        
        const categoryCtx = document.getElementById('categoryChart').getContext('2d');
        new Chart(categoryCtx, {
            type: 'pie',
            data: {
                labels: categoryLabels,
                datasets: [{
                    data: categoryValues,
                    backgroundColor: [
                        '#6366f1', '#8b5cf6', '#ec4899', '#f59e0b', 
                        '#10b981', '#3b82f6', '#ef4444', '#14b8a6'
                    ],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 15,
                            font: {
                                size: 12
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Items by Category',
                        font: {
                            size: 18,
                            weight: 'bold'
                        }
                    }
                }
            }
        });
        
        // Price by Category Chart
        const categoryPrice = /*[[${stats.priceByCategory}]]*/ {};
        const priceCategoryLabels = Object.keys(categoryPrice);
        const priceCategoryValues = Object.values(categoryPrice);
        
        const categoryPriceCtx = document.getElementById('categoryPriceChart').getContext('2d');
        new Chart(categoryPriceCtx, {
            type: 'bar',
            data: {
                labels: priceCategoryLabels,
                datasets: [{
                    label: 'Total Price (Rp)',
                    data: priceCategoryValues,
                    backgroundColor: 'rgba(99, 102, 241, 0.8)',
                    borderColor: 'rgba(99, 102, 241, 1)',
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Total Price by Category',
                        font: {
                            size: 18,
                            weight: 'bold'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return 'Rp ' + value.toLocaleString('id-ID');
                            }
                        }
                    }
                }
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
