<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Profil Saya</h5>
                </div>
                <div class="card-body">
                    
                    <div th:if="${param.success}" class="alert alert-success">
                        Profil berhasil diperbarui!
                    </div>

                    <form th:action="@{/user/update}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email (Tidak bisa diubah)</label>
                            <input type="text" class="form-control" th:value="${user.email}" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" name="name" class="form-control" th:value="${user.name}">
                        </div>

                        <!-- Info Role -->
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <span class="badge bg-secondary" th:text="${user.role}">USER</span>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            <a href="/wishlist" class="btn btn-outline-secondary">Kembali ke Wishlist</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
