<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil Saya - WishTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Background Sama Persis dengan Dashboard */
        body {
            background-color: #f8fafc;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E"),
                radial-gradient(at 0% 0%, #f1f5f9 0px, transparent 50%),
                radial-gradient(at 100% 0%, #3b82f6 0px, transparent 50%),
                radial-gradient(at 100% 100%, #eff6ff 0px, transparent 50%),
                radial-gradient(at 0% 100%, #dbeafe 0px, transparent 50%);
            background-size: auto, cover;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #1e293b;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5); 
            padding: 1rem 0; 
        }

        /* Card Profile */
        .profile-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* Avatar Area */
        .profile-header {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #3b82f6;
            margin: 0 auto 15px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 4px solid rgba(255,255,255,0.3);
        }

        .form-label { font-weight: 600; font-size: 0.9rem; color: #475569; }
        
        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #cbd5e1;
        }
        .form-control:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); border-color: #3b82f6; }

        .btn-save {
            background: #3b82f6;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-save:hover { background: #2563eb; transform: translateY(-2px); }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar mb-5 sticky-top">
    <div class="container">
        <a class="btn btn-light rounded-pill px-4 shadow-sm fw-bold text-primary" href="/wishlist">
            <i class="fas fa-arrow-left me-2"></i> Dashboard
        </a>
        <span class="fw-bold text-dark fs-5">Pengaturan Akun</span>
    </div>
</nav>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <!-- Alert Sukses -->
            <div th:if="${param.success}" class="alert alert-success border-0 shadow-sm rounded-4 mb-4 text-center">
                <i class="fas fa-check-circle me-2"></i> Profil berhasil diperbarui!
            </div>

            <div class="card profile-card">
                <!-- Header Biru & Avatar -->
                <div class="profile-header">
                    <div class="avatar-circle">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 class="fw-bold mb-1" th:text="${user.name}">Nama User</h3>
                    <p class="mb-0 opacity-75 small" th:text="${user.email}">user@email.com</p>
                </div>

                <!-- Form Edit -->
                <div class="card-body p-4 p-md-5">
                    <form th:action="@{/user/update}" method="post" th:object="${user}">
                        
                        <h5 class="fw-bold text-dark mb-4 border-bottom pb-2">Edit Informasi</h5>

                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Ganti Password <span class="text-muted fw-normal small">(Opsional)</span></label>
                            <input type="password" class="form-control" name="password" placeholder="Isi hanya jika ingin mengganti">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-save shadow-sm text-white">
                                <i class="fas fa-save me-2"></i> Simpan Perubahan
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted small">Bergabung sejak: <span class="fw-bold" th:text="${#temporals.format(user.createdAt, 'dd MMMM yyyy')}">01 Jan 2025</span></p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
